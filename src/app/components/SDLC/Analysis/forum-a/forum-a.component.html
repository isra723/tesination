<div class="container">
    <h1>{{titulo}}</h1>
</div>

<div class="container form-group" *ngIf="titulo == ''">
    <h1>Define el titulo de el tema</h1>
    <input id="title" type="text" [formControl] = "title">
    <button class = "btn btn-primary" (click) = "setTitle()">Definir tema</button>
</div>

<div class = "container form-group" *ngIf="titulo != ''">
    <p *ngFor = "let comentario of comentarios">{{comentario}}</p>
    <input id="coment" type="text" [formControl] = "coment">
    <button class = "btn btn-primary" (click) = "setComment()">Agregar comentario</button>
</div>
